<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Fotográfico - Lucas De Jesus</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background-color: #fafafa;
  color: #333;
  line-height: 1.6;
}

header {
  text-align: center;
  background-color: #ff66a3;
  color: white;
  padding: 30px 10px;
}

header h1 {
  font-size: 2.5em;
}

main {
  padding: 20px;
  max-width: 1000px;
  margin: auto;
}

.sessao {
  margin-bottom: 60px;
}

.sessao h2 {
  margin-bottom: 10px;
  color: #ff66a3;
  text-align: center;
  font-size: 1.8em;
}

.carrossel {
  overflow-x: auto;
  white-space: nowrap;
  border-radius: 10px;
  padding-bottom: 10px;
}

.imagens {
  display: flex;
  gap: 10px;
}

.imagens img {
  width: 300px;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}

.imagens img:hover {
  transform: scale(1.05);
}

audio {
  display: block;
  margin: 15px auto;
}

footer {
  background-color: #ff66a3;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>
<body>

  <header>
    <h1>Portfólio Fotográfico</h1>
    <p>Douglas Matos - Sessões: 15 anos,Festa De Crianças, Fotos De Gravidez, Formaturas e Noivas</p>
  </header>

  <main>
    <!-- Sessão 15 anos -->
    <section class="sessao">
      <h2>15 Anos</h2>
      <div class="carrossel">
        <div class="imagens">
          <img src="https://i.pinimg.com/736x/f3/68/31/f368315fbd28b98ff02fbd470e187cc9.jpg" alt="Foto 15 anos 1">
          <img src="https://i.pinimg.com/1200x/60/ba/9a/60ba9a5565b86b90eff12f34223b0a0d.jpg" alt="Foto 15 anos 2">
          <img src="https://i.pinimg.com/1200x/46/54/15/4654152a269ed30e837971bdc52d99f0.jpg" alt="Foto 15 anos 3">
        </div>
      </div>
    </section>

    <!-- Sessão Crianças -->
    <section class="sessao">
      <h2> Festa Crianças</h2>
      <div class="carrossel">
        <div class="imagens">
          <img src="https://i.pinimg.com/1200x/3d/0d/bf/3d0dbf9425908074d6abf124b1669029.jpg" alt="Festa de criança 1">
          <img src="https://i.pinimg.com/1200x/36/54/bb/3654bb69ec47986e79962100deb439e1.jpg" alt="Festa de criança 2">
          <img src="https://i.pinimg.com/1200x/a3/40/59/a3405948ba7b90c749ec7be70536d856.jpg" alt="Festa de criança 3">
        </div>
      </div>
  
    </section>

    <!-- Sessão Gravidez -->
    <section class="sessao">
      <h2>Foto De Gravidez</h2>
      <div class="carrossel">
        <div class="imagens">
          <img src="https://i.pinimg.com/736x/d6/de/8f/d6de8f323dc033ffe23a26a271866950.jpg" alt="Foto gravidez 1">
          <img src="https://i.pinimg.com/1200x/c7/bf/09/c7bf090bbf59f5dea0d9ffefd1d11895.jpg" alt="Foto gravidez 2">
          <img src="https://i.pinimg.com/736x/28/68/f3/2868f36ac827212e893a7a783a060c21.jpg" alt="Foto gravidez 3">
        </div>
      </div>
     
    </section>

    <!-- Sessão Formaturas -->
    <section class="sessao">
      <h2>Formaturas</h2>
      <div class="carrossel">
        <div class="imagens">
          <img src="https://i.pinimg.com/736x/ed/3f/69/ed3f6927ff7ba44fcd7c9be4051450b7.jpg" alt="Foto formatura 1">
          <img src="https://i.pinimg.com/1200x/88/02/6f/88026f16d6e63f917b8a6afbcb53b37d.jpg" alt="Foto formatura 2">
          <img src="https://i.pinimg.com/736x/04/9e/82/049e826a76854c35becacda79c2b1542.jpg" alt="Foto formatura 3">
        </div>
      </div>
    
    </section>

    <!-- Sessão Noivas -->
    <section class="sessao">
      <h2>Noivas</h2>
      <div class="carrossel">
        <div class="imagens">
          <img src="https://i.pinimg.com/1200x/6d/68/42/6d6842edba836ccedda85bcc0ba5c8ab.jpg" alt="Foto noiva 1">
          <img src="https://i.pinimg.com/736x/a8/30/73/a83073ea4effc20fabdd600bdae729b1.jpg" alt="Foto noiva 2">
          <img src="https://i.pinimg.com/736x/1e/4a/ed/1e4aed57703315b9f31c9bb2dc928605.jpg" alt="Foto noiva 3">
        </div>
      </div>
   
    </section>

  </main>

  <footer>
    <p>© 2025 Lucas De Jesus Fotografia</p>
  </footer>

</body>
</html>
